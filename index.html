<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Clock</h1>
      <p>Day two of <a href="https://javascript30.com/">JavaScript30</a></p>
    </header>


      <div id="clock">
        <div id="clock-face">
          <div class="hand" id="hour-hand"></div>
          <div class="hand" id="min-hand"></div>
          <div class="hand" id="second-hand"></div>
        </div>
      </div>

      <div id="time">
        <p><span id="hour">00</span>:<span id="min">00</span>:<span id="second">00</span></p>
      </div>

    <p id="photo-credit">Photo by <a href="https://unsplash.com/@henriquefelix">@henriquefelix</a>/<a href="#">Unsplash</a></p>

  <script type="text/javascript" src="js/main.js">

  </script>
  </body>
</html>
